# List of the module identifiers
# sonar.modules=FRONT_NAFINSA,backend_Nafinsa

# Properties can obviously be overriden for
# each module - just prefix them with the module ID
# FRONT_NAFINSA.sonar.projectName=FRONT_NAFINSA
# backend_Nafinsa.sonar.projectName=backend_Nafinsa

# FRONT_NAFINSA.sonar.java.libraries=../lib
